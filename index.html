<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SVG Style</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <svg width="100%" height="150">
      <rect x="10" y="10" width="100" height="100" fill="grey" stroke="orange" stroke-width="3"/>
      <rect x="130" y="10" width="200" height="100" fill="black" stroke="red" stroke-width="3"/>
      <circle cx="400" cy="60" r="50" style="fill: #5bb3ac" stroke="black" stroke-width="3"/>
      <ellipse class="ellipse" cx="570" cy="60" rx="100" ry="50"/>
    </svg>
    <div class="coin_container">
      <div class="coin">
        <div class="heads__coin">
          <svg width="300" height="300">
              <circle class="heads" cx="150" cy="150" r="100" fill="none"/>
              <text class="text_coin" x="150" y="150" text-anchor="middle" dy=".35em">HEADS</text>
          </svg>
        </div>
        <div class="tails__coin">
          <svg width="300" height="300">
            <circle class="tails" cx="150" cy="150" r="100" fill="none"/>
            <text class="text_coin" x="150" y="150" text-anchor="middle" dy=".35em">TAILS</text>
         </svg>
        </div>
      </div>
    </div>

  </body>
</html>
